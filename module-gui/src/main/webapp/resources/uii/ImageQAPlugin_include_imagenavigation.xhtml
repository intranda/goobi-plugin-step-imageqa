<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<!-- navigation for big image -->
		<div class="image-navigation">
				<button
					jsf:action="#{AktuelleSchritteForm.myPlugin.imageLeftmost}"
					class="btn btn-blank me-3"
                    aria-label="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lastImage:msgs.firstImage}"
					title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lastImage:msgs.firstImage}">
					<i class="fa fa-angle-double-left"></i>
					<f:ajax execute="@this" render="qaform:imageQABox:bigimageWrapper" onevent="freeJSResources"/>
				</button>

				<button
					jsf:action="#{AktuelleSchritteForm.myPlugin.imageLeft}"
					jsf:id="imageBack"
					class="btn btn-neutral-600"
                    aria-label="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lw_nextImage:msgs.lw_previousImage}"
					title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lw_nextImage:msgs.lw_previousImage}">
					<i class="fa fa-angle-left"></i>
					<span>
                        <h:outputText value=" #{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lw_nextImage:msgs.lw_previousImage}" />
                    </span>
					<f:ajax execute="@this" render="qaform:imageQABox:bigimageWrapper" onevent="freeJSResources"/>
				</button>

				<div class="ms-3 me-3 d-inline">
                    <!-- CURRENT PAGE -->
                    <button
						type="button"
						class="btn btn-link text-black"
						jsf:id="txtImageMoveTo1"
                        onclick="document.getElementById(this.id).nextSibling.style.display='inline';
                        document.getElementById(this.id).style.display='none';
                        document.getElementById(this.id).nextSibling.focus();
                        document.getElementById(this.id).nextSibling.select();">
						#{AktuelleSchritteForm.myPlugin.imageIndex +1} #{msgs.von}  #{AktuelleSchritteForm.myPlugin.sizeOfImageList}
					</button>
                    <!-- JUMP TO PAGE -->
                    <h:inputText
						value="#{AktuelleSchritteForm.myPlugin.imageMoveTo}"
						style="display:none;font-size:9px;width:30px"
                        required="true"
						id="txtImageMoveTo2"
						pt:data-input="imageMoveTo"
                        onblur="document.getElementById(this.id).style.display='none';document.getElementById(this.id).previousSibling.style.display='inline';"
                        onkeypress="clickGoToImageButton(event);" />
                    <h:commandButton
						id="cmdMoveTo"
                        style="display:none"
						action="#{NavigationForm.Reload}" value="go">
						<f:ajax execute="txtImageMoveTo2" render="qaform:imageQABox:bigimageWrapper" onevent="freeJSResources"/>
					</h:commandButton>
				</div>

				<button
					jsf:action="#{AktuelleSchritteForm.myPlugin.imageRight}"
					jsf:id="imageNext"
					class="btn btn-neutral-600"
                    aria-label="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lw_previousImage:msgs.lw_nextImage}"
					title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lw_previousImage:msgs.lw_nextImage}">
					<span>
                        <h:outputText value="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lw_previousImage:msgs.lw_nextImage} " />
                    </span>
					<i class="fa fa-angle-right ms-2"></i>
					<f:ajax execute="@this" render="qaform:imageQABox:bigimageWrapper" onevent="freeJSResources" />
				</button>

				<button
					jsf:action="#{AktuelleSchritteForm.myPlugin.imageRightmost}"
					class="btn btn-blank ms-3"
                    aria-label="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.firstImage:msgs.lastImage}"
					title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.firstImage:msgs.lastImage}">
					<i class="fa fa-angle-double-right"></i>
					<f:ajax execute="@this" render="qaform:imageQABox:bigimageWrapper" onevent="freeJSResources"/>
				</button>

		</div>
		<!-- // navigation for big image -->

	</composite:implementation>
</ui:composition>
