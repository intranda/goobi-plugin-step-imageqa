<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <div id="image-control-wrapper">
            <nav id="viewer_controls_nav">
                <ul style="margin-top: 1px;">

                    <li>
                        <span
                            class="btn font-size-s"
                            title="#{msg.rotateLeft}"
                            onclick="viewImage.controls.rotateLeft();">
                            <i class="fa fa-undo"></i>
                        </span>
                    </li>
                    <li>
                        <span
                            class="btn font-size-s"
                            title="#{msg.rotateRight}"
                            onclick="viewImage.controls.rotateRight();">
                            <i class="fa fa-repeat"></i>
                        </span>
                    </li>

                    <li>
                        <h:commandLink
                            styleClass="btn font-size-s margin-left-10"
                            title="#{msgs.imageFullscreen}"
                            action="ImageQAPlugin_Fullscreen">
                            <i class="fa fa-arrows-alt"></i>
                        </h:commandLink>
                    </li>
                    <li>
                        <h:commandLink
                            styleClass="btn font-size-s"
                            rendered="#{AktuelleSchritteForm.myPlugin.displayOcrButton}"
                            title="Show OCR-result"
                            action="#{AktuelleSchritteForm.myPlugin.toggleOCR()}">
                            <i class="fa fa-file-text-o"></i>
                        </h:commandLink>
                    </li>
                    <li>
                        <span
                            class="btn font-size-s margin-right-10"
                            title="#{msg.resetImage}"
                            onclick="viewImage.controls.reset(true);">
                            <i class="fa fa-refresh"></i>
                        </span>
                    </li>

                    <li>
                        <div
                            id="zoomSliderLabel"
                            class="form-control">
                            <input></input>
                            <span>%</span>
                        </div>
                        <div id="zoomSlider">
                            <span class="zoom-slider-handle"></span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </composite:implementation>
</ui:composition>
