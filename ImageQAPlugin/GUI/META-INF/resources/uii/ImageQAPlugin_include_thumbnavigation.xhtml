<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<!-- navigation buttons for Thumbnail list -->
		<div>
			<h:commandLink styleClass="btn font-size-s margin-sides-10" action="#{AktuelleSchritteForm.myPlugin.cmdMoveFirst}" >
				<i class="fa fa-double-angle-left"></i>
				<f:ajax execute="@form" render="@form :qaform" />
			</h:commandLink>
			<h:commandLink styleClass="btn btn-primary font-size-s" action="#{AktuelleSchritteForm.myPlugin.cmdMovePrevious}" >
				<i class="fa fa-angle-left"></i>
				<f:ajax execute="@form" render="@form :qaform" />
				<h:outputText value=" #{msgs.pagePrevious}" />
			</h:commandLink>

			<div class="margin-sides-10">
				<x:outputText 
					value="#{msgs.seite} #{AktuelleSchritteForm.myPlugin.pageNumberCurrent} #{msgs.von} #{AktuelleSchritteForm.myPlugin.pageNumberLast}"
					onclick="document.getElementById('txtMoveTo2').style.display='inline';
                document.getElementById('txtMoveTo1').style.display='none'; 
                document.getElementById('txtMoveTo2').focus();
                document.getElementById('txtMoveTo2').select();" />
				<!-- Seite direkt anspringen -->
				<x:inputText value="#{AktuelleSchritteForm.myPlugin.txtMoveTo}" style="display:none;font-size:9px;width:30px"
					required="true"
					onblur="document.getElementById('txtMoveTo2').style.display='none';document.getElementById('txtMoveTo1').style.display='inline';"
					onkeypress="return submitEnter('cmdMoveTo',event)" />
				<x:commandButton action="#{NavigationForm.Reload}" value="go" style="display:none" />
			</div>

			<h:commandLink styleClass="btn btn-primary font-size-s" action="#{AktuelleSchritteForm.myPlugin.cmdMoveNext}">
				<h:outputText value="#{msgs.pageNext} " />
				<i class="fa fa-angle-right"></i>
				<f:ajax execute="@form" render="@form :qaform" />
			</h:commandLink>
			<h:commandLink styleClass="btn font-size-s margin-sides-10" action="#{AktuelleSchritteForm.myPlugin.cmdMoveLast}">
				<i class="fa fa-double-angle-right"></i>
				<f:ajax execute="@form" render="@form :qaform" />
			</h:commandLink>
		
		<!-- // navigation buttons for Thumbnail list -->

		<h:commandLink styleClass="btn font-size-s pull-right" style="margin-right:50px;" rendered="#{AktuelleSchritteForm.myPlugin.allowDeletion or AktuelleSchritteForm.myPlugin.allowRotation or AktuelleSchritteForm.myPlugin.allowRenaming}">
			<i class="fa #{NavigationForm.uiStatus.plugin_qa_confirmation == false?'fa fa-square-o':'fa fa-check-square-o'} margin-right-5"/>
			<h:outputText styleClass="font-size-s" value="#{msgs.plugin_intranda_step_imageQA_confirmImageManipulation}"/>
			<f:setPropertyActionListener value="#{NavigationForm.uiStatus.plugin_qa_confirmation == false?true:false}" target="#{NavigationForm.uiStatus.plugin_qa_confirmation}"/>
		</h:commandLink>
		
	</div>
	</composite:implementation>
</ui:composition>
