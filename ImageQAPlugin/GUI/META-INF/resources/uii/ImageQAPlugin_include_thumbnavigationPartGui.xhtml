<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <!-- navigation buttons for Thumbnail list -->
        <div>
            <h:commandLink 
           	   styleClass="btn font-size-s margin-sides-10" 
           	   action="#{AktuelleSchritteForm.myPlugin.cmdMoveFirst}" 
          	   title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.lastPage:msgs.firstPage}">
                <i class="fa fa-double-angle-left"></i>
                <f:setPropertyActionListener target="#{AktuelleSchritteForm.myPlugin.displayMode}" value="part" />
                <f:ajax execute="@form" render="@form :qaform" />
            </h:commandLink>
            <h:commandLink 
            	styleClass="btn btn-primary font-size-s" 
       			action="#{AktuelleSchritteForm.myPlugin.cmdMovePrevious}" 
            	title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.pageNext:msgs.pagePrevious}">
                <i class="fa fa-angle-left"></i>
                <f:ajax execute="@form" render="@form :qaform" />
                <f:setPropertyActionListener target="#{AktuelleSchritteForm.myPlugin.displayMode}" value="part" />
                <h:outputText value=" #{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.pageNext:msgs.pagePrevious}" />
            </h:commandLink>

            <div class="margin-sides-10">
                <x:outputText id="txtMoveTo1" value="#{msgs.seite} #{AktuelleSchritteForm.myPlugin.pageNumberCurrent} #{msgs.von} #{AktuelleSchritteForm.myPlugin.pageNumberLastPartGUI}" onclick="document.getElementById(this.id).nextSibling.style.display='inline';
                document.getElementById(this.id).style.display='none'; 
                document.getElementById(this.id).nextSibling.focus();
                document.getElementById(this.id).nextSibling.select();" />
                <!-- Seite direkt anspringen -->
                <x:inputText value="#{AktuelleSchritteForm.myPlugin.txtMoveTo}" style="display:none;font-size:9px;width:30px" required="true" id="txtMoveTo2" onblur="document.getElementById(this.id).style.display='none';document.getElementById(this.id).previousSibling.style.display='inline';" onkeypress="copyValue(this,event);" />
                <x:commandButton action="#{NavigationForm.Reload}" value="go" style="display:none" id="cmdMoveTo" />
            </div>

            <h:commandLink 
          	  styleClass="btn btn-primary font-size-s" 
         	   action="#{AktuelleSchritteForm.myPlugin.cmdMoveNext}" 
            	title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.pagePrevious:msgs.pageNext}">
                <h:outputText value="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.pagePrevious:msgs.pageNext} " />
                <i class="fa fa-angle-right"></i>
                <f:setPropertyActionListener target="#{AktuelleSchritteForm.myPlugin.displayMode}" value="part" />
                <f:ajax execute="@form" render="@form :qaform" />
            </h:commandLink>
            <h:commandLink 
            	styleClass="btn font-size-s margin-sides-10" 
         	    action="#{AktuelleSchritteForm.myPlugin.cmdMoveLast}" 
        	    title="#{AktuelleSchritteForm.myPlugin.pagesRTL?msgs.firstPage:msgs.lastPage}">
                <i class="fa fa-double-angle-right"></i>
                <f:setPropertyActionListener target="#{AktuelleSchritteForm.myPlugin.displayMode}" value="part" />
                <f:ajax execute="@form" render="@form :qaform" />
            </h:commandLink>

            <!-- // navigation buttons for Thumbnail list -->
        </div>
    </composite:implementation>
</ui:composition>
