<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
	<style>
	.image-navigation {
		display: inline-block;
	}
	</style>
		<!-- navigation for big image -->
		<div class="pull-center image-navigation">
				<h:commandLink styleClass="btn font-size-s margin-sides-10" title="#{msgs.firstImage}">
					<i class="fa fa-double-angle-left"></i>
					<f:ajax execute="@form" render="@form :bigimage" />
					<x:updateActionListener value="0" property="#{AktuelleSchritteForm.myPlugin.imageIndex}" />
				</h:commandLink>
					
				<h:commandLink styleClass="btn btn-primary font-size-s" title="#{msgs.lw_previousImage}">
					<i class="fa fa-angle-left"></i>
					<h:outputText value=" #{msgs.lw_previousImage}" />
					<f:ajax execute="@form" render="@form :bigimage" />
					<x:updateActionListener value="#{AktuelleSchritteForm.myPlugin.imageIndex - 1}" property="#{AktuelleSchritteForm.myPlugin.imageIndex}" />
				</h:commandLink>
				<div class="margin-sides-10">
					<h:outputText
						value="#{msgs.seite} #{AktuelleSchritteForm.myPlugin.imageIndex +1} #{msgs.von}  #{AktuelleSchritteForm.myPlugin.sizeOfImageList}" />
				</div>
				<h:commandLink styleClass="btn btn-primary font-size-s" title="#{msgs.lw_nextImage}">
					<h:outputText value="#{msgs.lw_nextImage} " />
					<i class="fa fa-angle-right"></i>
					<f:ajax execute="@form" render="@form :bigimage" />
					<x:updateActionListener value="#{AktuelleSchritteForm.myPlugin.imageIndex + 1}" property="#{AktuelleSchritteForm.myPlugin.imageIndex}" />
				</h:commandLink>
						
				<h:commandLink styleClass="btn font-size-s margin-sides-10" title="#{msgs.lastImage}">
					<i class="fa fa-double-angle-right"></i>
					<f:ajax execute="@form" render="@form :bigimage" />
					<x:updateActionListener value="#{AktuelleSchritteForm.myPlugin.sizeOfImageList - 1}" property="#{AktuelleSchritteForm.myPlugin.imageIndex}" />
				</h:commandLink>
				
		</div>
		<!-- // navigation for big image -->

	</composite:implementation>
</ui:composition>
